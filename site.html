<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Judgemaster | Professional Boxing Scorecard</title>
    <meta name="theme-color" content="#050507">
    <meta name="description" content="The lightweight, professional boxing scoring tool. Ad-free, dark mode optimized, and precision engineered.">
    
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-dark: #050507;
            --accent-cyan: #00f2ff;
            --accent-pink: #ff0055;
            --accent-violet: #bd00ff;
            
            --glass-bg: rgba(20, 20, 25, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-highlight: rgba(255, 255, 255, 0.05);
            
            --font-main: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --ease-out: cubic-bezier(0.215, 0.61, 0.355, 1);
            
            /* Responsive Variables */
            --img-w: 280px; /* Desktop image width */
            --gap: 40px;
            --container-padding: 24px;
        }

        /* Mobile Overrides */
        @media (max-width: 768px) {
            :root {
                --img-w: 160px; /* Mobile image width */
                --gap: 20px;
                --container-padding: 20px;
            }
        }

        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-dark);
            color: #ffffff;
            font-family: var(--font-main);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
            -webkit-font-smoothing: antialiased;
        }

        /* --- CUSTOM SCROLLBAR --- */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { 
            background: #333; 
            border-radius: 4px; 
        }

        /* --- AMBIENT BACKGROUND & TEXTURE --- */
        .ambient-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            overflow: hidden;
            background: #050507;
            transform: translateZ(0); /* Hardware accel */
        }

        .noise-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            opacity: 0.04;
            pointer-events: none;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }
        
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: float 20s infinite ease-in-out alternate;
            pointer-events: none;
            will-change: transform;
        }

        /* Mobile Optimization: Reduce blur radius for performance */
        @media (max-width: 768px) {
            .orb { filter: blur(50px); opacity: 0.3; }
        }

        .orb-1 {
            width: 600px; height: 600px;
            background: radial-gradient(circle, var(--accent-violet), transparent 70%);
            top: -10%; left: -10%;
            animation-duration: 25s;
        }
        
        .orb-2 {
            width: 500px; height: 500px;
            background: radial-gradient(circle, var(--accent-cyan), transparent 70%);
            bottom: -10%; right: -10%;
            animation-duration: 30s;
            animation-delay: -5s;
        }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 50px) scale(1.05); }
        }

        /* --- LAYOUT --- */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--container-padding);
            position: relative;
            z-index: 2;
        }

        /* --- HEADER --- */
        nav {
            padding: 24px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeInDown 0.8s var(--ease-out);
        }

        .logo {
            font-weight: 900;
            font-size: 1.3rem;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #fff 0%, #aaa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: default;
        }
        
        .logo::after { content: '.'; color: var(--accent-cyan); -webkit-text-fill-color: var(--accent-cyan); }

        .github-icon {
            color: #fff;
            opacity: 0.8;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            text-decoration: none;
            background: rgba(255,255,255,0.1);
            padding: 8px 12px;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .github-icon:hover { background: rgba(255,255,255,0.2); }

        /* --- HERO SECTION --- */
        .hero {
            text-align: center;
            padding: 60px 0 40px;
            animation: fadeInUp 0.8s var(--ease-out) 0.1s backwards;
        }

        @media (max-width: 768px) {
            .hero { padding: 40px 0 30px; }
        }

        h1 {
            font-size: clamp(2.5rem, 7vw, 4.5rem);
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -0.03em;
            margin-bottom: 20px;
            background: linear-gradient(to bottom right, #ffffff, #a5a5a5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 span {
            display: block;
            font-size: 0.45em;
            font-weight: 700;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: var(--accent-cyan);
            -webkit-text-fill-color: var(--accent-cyan);
            margin-bottom: 8px;
        }

        p.subtitle {
            font-size: clamp(1rem, 4vw, 1.2rem);
            color: #bbb;
            max-width: 500px;
            margin: 0 auto 32px;
            line-height: 1.5;
        }

        /* --- ACTION AREA --- */
        .cta-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            width: 100%;
        }

        .btn-primary {
            position: relative;
            background: rgba(255,255,255,0.08);
            color: #fff;
            text-decoration: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.05rem;
            border: 1px solid rgba(255,255,255,0.15);
            overflow: hidden;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 30px -5px rgba(0,0,0,0.4);
            min-width: 220px;
        }

        /* Mobile: Full width button for easier tapping */
        @media (max-width: 480px) {
            .btn-primary { width: 100%; max-width: 320px; padding: 18px; }
        }

        .btn-primary:active { transform: scale(0.98); }
        
        .btn-primary::before {
            content: ''; position: absolute; top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .btn-primary:hover::before { left: 100%; }
        .btn-primary:hover { border-color: var(--accent-cyan); color: #fff; }

        .version-pill {
            font-family: monospace;
            font-size: 0.8rem;
            color: var(--accent-cyan);
            background: rgba(0, 242, 255, 0.05);
            padding: 6px 12px;
            border-radius: 50px;
            border: 1px solid rgba(0, 242, 255, 0.15);
            animation: fadeInUp 1s var(--ease-out) 0.6s backwards;
        }

        /* --- INFINITY SCROLL SHOWCASE --- */
        .showcase-wrapper {
            margin-top: 50px;
            width: 100%;
            overflow: hidden;
            padding: 20px 0;
            position: relative;
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            -webkit-mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
            animation: fadeInUp 0.8s var(--ease-out) 0.3s backwards;
        }

        .marquee {
            display: flex;
            gap: var(--gap);
            width: max-content;
            animation: scroll 35s linear infinite;
            /* Prevent hover pause on touch devices to avoid stuck states */
        }
        @media (hover: hover) {
            .marquee:hover { animation-play-state: paused; }
        }

        .screenshot {
            width: var(--img-w);
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid #222;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.8);
            position: relative;
            background: #000;
            flex-shrink: 0;
        }

        .screenshot img { width: 100%; display: block; height: auto; }

        /* Dynamic scroll calculation based on image width (4 images per set) */
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc( -1 * (var(--img-w) * 4 + var(--gap) * 4) )); } 
        }

        /* --- GLASS CARDS GRID --- */
        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin: 30px 0 60px;
            animation: fadeInUp 0.8s var(--ease-out) 0.5s backwards;
        }

        @media(min-width: 900px) {
            .info-grid { grid-template-columns: 2fr 1.2fr; }
        }

        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 24px;
            position: relative;
            overflow: hidden;
        }

        .card-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #fff;
        }
        
        .icon-glow { filter: drop-shadow(0 0 5px currentColor); }

        /* --- CHANGELOG --- */
        .changelog-body {
            color: #ccc;
            line-height: 1.6;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
        }
        .changelog-body h3 { color: var(--accent-cyan); margin: 15px 0 8px 0; font-size: 1rem; }
        .changelog-body ul { padding-left: 18px; margin-bottom: 12px; }
        .changelog-body li { margin-bottom: 6px; }

        /* --- RELEASE LIST --- */
        .release-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid var(--glass-border);
        }
        .release-row:last-child { border-bottom: none; }

        .ver-num { font-family: monospace; color: var(--accent-cyan); font-size: 0.95rem; font-weight: bold; }
        .ver-date { font-size: 0.75rem; color: #777; margin-top: 2px; }
        
        .dl-mini {
            background: rgba(255,255,255,0.08);
            color: #fff;
            width: 40px; height: 40px; /* Larger touch target */
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .dl-mini:active { background: var(--accent-cyan); color: #000; }

        /* --- FOOTER --- */
        footer {
            text-align: center;
            padding: 30px 0;
            color: #555;
            font-size: 0.8rem;
            border-top: 1px solid var(--glass-border);
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Skeleton Loading */
        .skeleton-line {
            height: 12px; background: rgba(255,255,255,0.05);
            margin-bottom: 10px; border-radius: 4px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.7; } }

    </style>
</head>
<body>

    <!-- Background Elements -->
    <div class="noise-overlay"></div>
    <div class="ambient-bg">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="container">
        <!-- Nav -->
        <nav>
            <div class="logo">JUDGEMASTER</div>
            <a href="https://github.com/MountainOfWhiteness/Judgemaster" target="_blank" class="github-icon">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"></path></svg>
                <span>GitHub</span>
            </a>
        </nav>

        <!-- Hero -->
        <header class="hero">
            <h1>
                <span>PROFESSIONAL SCORING</span>
                JUDGEMASTER
            </h1>
            <p class="subtitle">
                The lightweight standard for ringside scoring. <br>
                Precision tools, dark mode, and fully ad-free.
            </p>
            
            <div class="cta-group">
                <!-- Default fallback link -->
                <a id="download-btn" href="https://github.com/MountainOfWhiteness/Judgemaster/releases/latest" target="_blank" class="btn-primary">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    <span id="download-text">Download App</span>
                </a>
                <div id="version-tag" class="version-pill">Loading...</div>
            </div>
        </header>
    </div>

    <!-- Infinite Scroll Showcase -->
    <div class="showcase-wrapper">
        <div class="marquee">
            <!-- Images duplicated 3 times for seamless loop. Logic matches CSS animation width. -->
            <!-- Set 1 -->
            <div class="screenshot"><img src="homescreen.png" alt="Home"></div>
            <div class="screenshot"><img src="fightscore.png" alt="Score"></div>
            <div class="screenshot"><img src="results.png" alt="Result"></div>
            <div class="screenshot"><img src="settings.png" alt="Settings"></div>
            <!-- Set 2 -->
            <div class="screenshot"><img src="homescreen.png" alt="Home"></div>
            <div class="screenshot"><img src="fightscore.png" alt="Score"></div>
            <div class="screenshot"><img src="results.png" alt="Result"></div>
            <div class="screenshot"><img src="settings.png" alt="Settings"></div>
            <!-- Set 3 (Buffer) -->
            <div class="screenshot"><img src="homescreen.png" alt="Home"></div>
            <div class="screenshot"><img src="fightscore.png" alt="Score"></div>
            <div class="screenshot"><img src="results.png" alt="Result"></div>
            <div class="screenshot"><img src="settings.png" alt="Settings"></div>
        </div>
    </div>

    <div class="container">
        <div class="info-grid">
            
            <!-- Changelog Card -->
            <div class="glass-card">
                <div class="card-title" style="color: var(--accent-cyan);">
                    <svg class="icon-glow" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                    What's New
                </div>
                <div id="changelog-content" class="changelog-body">
                    <div class="skeleton-line" style="width: 60%"></div>
                    <div class="skeleton-line" style="width: 90%"></div>
                    <div class="skeleton-line" style="width: 80%"></div>
                    <div class="skeleton-line" style="width: 40%"></div>
                </div>
            </div>

            <!-- History Card -->
            <div class="glass-card">
                <div class="card-title" style="color: var(--accent-pink);">
                    <svg class="icon-glow" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                    Versions
                </div>
                <div id="history-content">
                    <div class="skeleton-line" style="height: 45px; margin-bottom:10px"></div>
                    <div class="skeleton-line" style="height: 45px"></div>
                </div>
            </div>

        </div>

        <footer>
            <p>&copy; <span id="year">2025</span> MountainOfWhiteness.</p>
        </footer>
    </div>

    <script>
        // Config
        const REPO = { owner: 'MountainOfWhiteness', name: 'Judgemaster' };
        
        document.getElementById('year').textContent = new Date().getFullYear();

        // Utilities
        const parseMD = (md) => {
            if(!md) return 'No details provided.';
            return md
                .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
                .replace(/^\* (.*$)/gim, '<ul><li>$1</li></ul>')
                .replace(/^- (.*$)/gim, '<ul><li>$1</li></ul>')
                .replace(/<\/ul>\s*<ul>/gim, '')
                .replace(/\n/gim, '<br>');
        };

        const formatDate = (str) => new Date(str).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });

        // Main Data Fetch
        async function init() {
            const els = {
                btn: document.getElementById('download-btn'),
                txt: document.getElementById('download-text'),
                ver: document.getElementById('version-tag'),
                log: document.getElementById('changelog-content'),
                hist: document.getElementById('history-content')
            };
            
            const releasesPageUrl = `https://github.com/${REPO.owner}/${REPO.name}/releases`;

            try {
                // 1. Latest Release
                const latestRes = await fetch(`https://api.github.com/repos/${REPO.owner}/${REPO.name}/releases/latest`);
                
                if(!latestRes.ok) throw new Error('API Limit');
                const latest = await latestRes.json();

                // Update UI
                els.ver.textContent = `v${latest.tag_name}`;
                
                const apk = latest.assets.find(a => a.name.endsWith('.apk'));
                if(apk) {
                    els.btn.href = apk.browser_download_url;
                    els.txt.textContent = "Download APK";
                } else {
                    els.btn.href = latest.html_url;
                    els.txt.textContent = "View Release";
                }

                els.log.innerHTML = parseMD(latest.body);

                // 2. History
                const histRes = await fetch(`https://api.github.com/repos/${REPO.owner}/${REPO.name}/releases`);
                if(histRes.ok) {
                    const all = await histRes.json();
                    const prev = all.filter(r => r.id !== latest.id).slice(0, 4);
                    
                    if(prev.length) {
                        els.hist.innerHTML = prev.map(r => {
                            const asset = r.assets.find(a => a.name.endsWith('.apk'));
                            const url = asset ? asset.browser_download_url : r.html_url;
                            return `
                                <div class="release-row">
                                    <div>
                                        <div class="ver-num">${r.tag_name}</div>
                                        <div class="ver-date">${formatDate(r.published_at)}</div>
                                    </div>
                                    <a href="${url}" target="_blank" class="dl-mini" title="Download">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                                    </a>
                                </div>
                            `;
                        }).join('');
                    } else {
                        els.hist.innerHTML = '<div style="text-align:center; color:#555; padding:20px;">No previous history.</div>';
                    }
                }

            } catch (e) {
                console.log("Fallback engaged");
                els.ver.textContent = "Latest Release";
                els.btn.href = releasesPageUrl;
                els.txt.textContent = "View Releases";
                els.log.innerHTML = `<p>Could not fetch data directly.</p><p><a href="${releasesPageUrl}" style="color:var(--accent-cyan)">View all details on GitHub</a></p>`;
                els.hist.innerHTML = `<p style="text-align:center"><a href="${releasesPageUrl}" style="color:var(--accent-cyan)">View history on GitHub</a></p>`;
            }
        }

        init();
    </script>
</body>
</html>
